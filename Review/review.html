<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="review.css">
    <script src="https://kit.fontawesome.com/9f30a352db.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline" id="d1"></div>
            </div>
            <article class="review">
                    <div class="img-container">
                        <img src="monkeyReview.jpg" alt="">
                    </div>
                    <h4 id="author">Sara Jones</h4>
                    <p id="job">UX Design</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam in quisquam dolorem deleniti possimus 
                        iste mollitia? Est quos, magnam laboriosam ratione debitis sunt iste, architecto tenetur possimus amet, 
                        vitae voluptatem.
                    </p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i> 
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>

                    </div>
                    <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
</body>
<script src="review.js"></script>
</html>
